<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="./images/bg-pattern-card.svg" alt="pattern">
      </div>

      <div class="card__body">
        <div class="avatar">
          
        </div>

        <div class="info">
          <h1 class="info__name">
            Victor Crest <span>26</span>
          </h1>
          <h2 class="info__location">
            London
          </h2>
        </div>

        <div class="rectangle">

        </div>

        <div class="stats">
          <div class="stats__followers">
            <p class="stats__number stats__followers--number">
              80K
            </p>
            <p class="stats__text stats__followers--text">
              Followers
            </p>
          </div>
          <div class="stats__likes">
            <p class="stats__number stats__likes--number">
              803K
            </p>
            <p class="stats__text stats__likes--text">
              Likes
            </p>
          </div>
          <div class="stats__photos">
            <p class="stats__number stats__photos--number">
              1.4K
            </p>
            <p class="stats__text stats__photos--text">
              Photos
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nachogonzalia">Nacho Gonzalia</a>.
    </footer>
  </body>
</html>
